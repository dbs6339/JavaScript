<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//아래 명령을 통해 이 객체의 모든 프로퍼티를 열람 할 수 있다.
		console.dir(navigator);
		//주요한 프로퍼티를 알아보자.
		/*appName 웹 브라우저의 이름이다.IE는 Microsoft Internet Explorer, firefox chrome은 Netscape로 표시한다.*/
		console.dir(navigator.appName);
		/*브라우저의 버전을 의미한다.*/
		console.dir(navigator.appVersion);
		// 브라우저가 서버측으로 전송하는 USER-AGENT HTTP 헤더의 내용이다. appVersion과 비슷하다.
		console.dir(navigator.userAgent);
		// 브라우저가 동작하고 있는 운영체제에 대한 정보다.
		console.dir(navigator.platform);
	</script>
</body>
</html>
